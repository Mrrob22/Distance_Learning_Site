<!DOCTYPE html> 
<html> 
<head>
<meta charset="utf-8">
<title>Операції над множинами </title> 
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://rawgit.com/Microsoft/TypeScript/master/lib/typescriptServices.js"></script>
<script src="https://rawgit.com/basarat/typescript-script/master/transpiler.js"></script>

<script>
 $(document).ready(function () { 
   $("#IntBtn1").click(function () {
     var lFirstArray = IntArray1.value.split(/\,\s?/).map(function(e) { return parseInt(e); });
     var lSecondArray = IntArray2.value.split(/\,\s?/).map(function(e) { return parseInt(e); });
     (setTimeout(()=>IntArray.value = lFirstArray.filter(value => lSecondArray.includes(value))));
     (setTimeout(()=>DiffArrayAB.value = lFirstArray.filter(value => !lSecondArray.includes(value))));
     (setTimeout(()=>DiffArrayBA.value = lSecondArray.filter(value => !lFirstArray.includes(value))));
     (setTimeout(()=>UnionArray.value = Array.from(new Set(lFirstArray.concat(lSecondArray)))));
        }); 
    });
</script> 
</head> 


<body> 
<form name="calc" method="post">
  <p><b>Калькулятор операцій над множинами: </b> <br>
  <p><b> - перетин множин;</b> <br>
  <p><b> - різниця множин;</b> <br>
  <p><b> - об'єднання множин.</b> <br>
  <p><b>Введіть множину A:</b> <br>
   <input id="IntArray1" type="text" size="40" pattern="[0-9]" required>
  </p>
  <p><b>Введіть множину B:</b> <br>
   <input id="IntArray2" type="text" size="40" pattern="[0-9]" required>
  </p>
  <button id="IntBtn1" type="button">Операції над множинами</button> <br>

  <p>Перетин множин A и B<Br>
   <textarea id="IntArray" name="comment" cols="40" rows="3"></textarea></p>

  <p>Різниця множин A и B<Br>
   <textarea id="DiffArrayAB" name="comment" cols="40" rows="3"></textarea></p>

  <p>Різниця множин B и A<Br>
   <textarea id="DiffArrayBA" name="comment" cols="40" rows="3"></textarea></p>

  <p>Об'єднання множин A и B<Br>
   <textarea id="UnionArray" name="comment" cols="40" rows="3"></textarea></p>

 </form>
</body> 
</html>
